<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            edit_state: false,
            today_tasks: [],
            tomorrow_tasks: []
        },
        mounted() {
            var edit_state = localStorage.getItem('edit_state')
            var today_tasks = localStorage.getItem('today_tasks')
            var tomorrow_tasks = localStorage.getItem('tomorrow_tasks')

            this.edit_state=edit_state==1?true:false
            if(today_tasks){
                this.today_tasks=JSON.parse(today_tasks)
            }
            if(tomorrow_tasks){
                this.tomorrow_tasks=JSON.parse(tomorrow_tasks)
            }
        },
        methods: {
            add_today_task() {
                this.today_tasks.push({
                    content: '',
                    urgency: '',
                    execution: '',
                    explain: '',
                })
            },
            delete_today_task(key) {
                this.today_tasks.splice(key, 1)
            },
            add_tomorrow_task() {
                this.tomorrow_tasks.push({
                    content: '',
                    urgency: '',
                    execution: '',
                    explain: '',
                })
            },
            delete_tomorrow_task(key) {
                this.tomorrow_tasks.splice(key, 1)
            },
            save() {
                localStorage.setItem('edit_state',JSON.stringify(this.edit_state?1:0))
                localStorage.setItem('today_tasks',JSON.stringify(this.today_tasks))
                localStorage.setItem('tomorrow_tasks',JSON.stringify(this.tomorrow_tasks))
                alert('保存成功')
            },
            preview(){
                this.edit_state = true
                localStorage.setItem('edit_state',JSON.stringify(this.edit_state?1:0))
            },
            edit() {
                this.edit_state = false
                localStorage.setItem('edit_state',JSON.stringify(this.edit_state?1:0))
            },
            copy_html() {
                this.edit_state = true
                localStorage.setItem('edit_state',JSON.stringify(this.edit_state?1:0))
                this.$nextTick(function(){
                    var content = document.getElementById('content1')
                    if (this.copyToClipboard(content.innerHTML)) {
                        alert('已复制进粘贴板，Ctrl+v 进行粘贴')
                    }
                })


            },
            copyToClipboard(text) {
                if (window.clipboardData && window.clipboardData.setData) {
                    // Internet Explorer-specific code path to prevent textarea being shown while dialog is visible.
                    return clipboardData.setData("Text", text);

                } else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
                    var textarea = document.createElement("textarea");
                    textarea.textContent = text;
                    textarea.style.position = "fixed";  // Prevent scrolling to bottom of page in Microsoft Edge.
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        return document.execCommand("copy");  // Security exception may be thrown by some browsers.
                    } catch (ex) {
                        console.warn("Copy to clipboard failed.", ex);
                        return false;
                    } finally {
                        document.body.removeChild(textarea);
                    }
                }
            }

        }
    })
</script>
